<include file="Public/header" />

<include file="Public/sidebar" />

<script type="application/javascript">
    $(document).ready(function(){
        if('<{$vGet.type}>' != ''){$("#type").val('<{$vGet.type}>');}
    });
</script>

<div class="page-content" style="min-height:648px !important">

    <include file="Public/searchStart" />

    <include file="Public/selectServer" />
    <include file="Public/selectDate" />
    <select style="float:left; margin-left:10px;" class="form-control input-medium" id="type" name="type">
        <foreach name="vType" item="value" >
            <option value=<{$value}>><{$Think.lang.currency_$value}></option>
        </foreach>
    </select>
    <include file="Public/buttonSearch" />

    <include file="Public/searchEnd" />

    <notempty name="vGet">

        <include file="Public/tableStart" />
        <include file="Public/tableMiddle" />

        <table class="table table-bordered table-hover">
            <tbody>
                <foreach name="vTable" item="value" key="key" >
                    <tr>
                        <td class="col-md-4"><{$vBehave.$value[behave]}></td>
                        <td><{$value.count}></td>
                    </tr>
                </foreach>
                <tr>
                    <td class="col-md-4"><{$Think.lang.sum}></td>
                    <td><{$vSum}></td>
                </tr>
            </tbody>
        </table>

        <include file="Public/tableEnd" />

    </notempty>

</div>

<include file="Public/footer" />
