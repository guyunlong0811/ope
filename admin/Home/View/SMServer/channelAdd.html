<include file="Public/header" />

<include file="Public/sidebar" />

<script type="text/javascript" src="__PUBLIC__/My97DatePicker/WdatePicker.js"></script>

<script type="text/javascript">
$(document).ready(function(){

    $("#name").val('');
    $("#server_id").val('<{$sid}>');
    $("#server_id").attr('disabled',true);

	$("#mainform").submit(function(){

        if($("#name").val() == ''){
            alert('<{$Think.lang.server_name_input}>');
            return false;
        }

        return true;

	});
});
</script>

<!-- BEGIN PAGE -->
<div class="page-content" style="min-height:648px !important">

    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12"></div>
        </div>
        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE FORM PORTLET-->

                <div class="portlet box blue">

                    <div class="portlet-title">

                        <div class="caption"><i class="fa fa-code-fork"></i><{$Think.lang.sm_server_open_channel}></div>

                    </div>

                    <div class="portlet-body form">

                        <!-- BEGIN FORM-->

                        <form action="" method="POST" id="mainform" class="form-horizontal">

                            <div class="form-body">

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><{$Think.lang.server}></label>
                                    <div class="col-md-9">
                                        <select class="form-control input-medium" id="server_id">
                                            <foreach name="vServer" item="value" key="key" >
                                                <option value="<{$key}>">
                                                    <php>$i=1;</php>S<{$key}>-<foreach name="value.channel" item="val" key="k" ><eq name="i" value="1"><{$val.name}><php>$i=0;</php><else />/<{$val.name}></eq></foreach>
                                                </option>
                                            </foreach>
                                        </select>
                                        <input type="hidden" name="server_id" value="<{$sid}>">
                                        <span class="help-block"><{$Think.lang.server_type_input}></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><{$Think.lang.server_name}></label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="name" name="name" >
                                        <span class="help-block"><{$Think.lang.server_name_input}></span>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><{$Think.lang.sm_server_type}></label>
                                    <div class="col-md-9">
                                        <select class="form-control input-small" id="type" name="type">
                                            <foreach name="vType" item="val" key="k">
                                                <option value="<{$k}>"><{$val}></option>
                                            </foreach>
                                        </select>
                                        <span class="help-block"><{$Think.lang.server_type_input}></span>
                                    </div>
                                </div>

                                <div class="form-group" id="channel_radio">
                                    <label class="col-md-3 control-label"><{$Think.lang.server_channel}></label>
                                    <div class="col-md-9">
                                        <foreach name="vChannel" item="value" key="key">
                                            <label class="checkbox">
                                                <input type="checkbox" id="channel<{$key}>" name="channel[]" value="<{$key}>" />
                                                <{$key}>-<{$value}>
                                            </label>
                                        </foreach>
                                        <span class="help-block"><{$Think.lang.server_channel_select}></span>
                                    </div>
                                </div>

                            </div>

                            <div class="form-actions">

                                <button type="submit" class="btn blue"><i class="fa fa-plus"></i>&nbsp;<{$Think.lang.add}></button>
                                <button type="button" class="btn" onclick="javascript:window.location.href='__URL__/channel&server_id=<{$vGet.server_id}>&search_channel_id=<{$vGet.search_channel_id}>&id=<{$vGet.id}>';"><i class="fa fa-undo"></i>&nbsp;<{$Think.lang.return}></button>

                            </div>

                        </form>

                        <!-- END FORM-->

                    </div>

                </div>

                <!-- END SAMPLE FORM PORTLET-->

            </div>
            <!-- END PAGE CONTENT-->

        </div>
        <!-- END PAGE CONTAINER-->

    </div>
    <!-- END PAGE -->
