<script type="text/javascript">
$(document).ready(function(){

    //初始
    $("#master_server_id").val('0');
    $("#merged_server_id").val('0');

    //选择
    $("#master_server_id").change(function(){
        if($("#master_server_id").val() != 0 && $("#master_server_id").val() == $("#merged_server_id").val()){
            $("#master_server_id").val('0');
            alert('<{$Think.lang.not_allow_same_server}>');
        }
    });

    $("#merged_server_id").change(function(){
        if($("#merged_server_id").val() != 0 && $("#master_server_id").val() == $("#merged_server_id").val()){
            $("#merged_server_id").val('0');
            alert('<{$Think.lang.not_allow_same_server}>');
        }
    });

    //提交
	$("#mainform").submit(function(){
        return true;
	});
});
</script>
