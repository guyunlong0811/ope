<include file="Public/header" />

<include file="Public/sidebar" />

<div class="page-content" style="min-height:648px !important">

    <div class="container-fluid">

        <include file="Public/searchStart" />

        <include file="Public/selectServer" />
        <include file="Public/selectChannelAll" />
        <include file="Public/selectDate" />
        <include file="Public/buttonSearch" />

        <include file="Public/searchEnd" />

        <notempty name="vGet">

            <include file="Public/tableStart" />
            <include file="Public/tableMiddle" />

            <table class="table table-bordered table-hover">

                <thead>
                    <tr>
                        <th><{$Think.lang.channel}></th>
                        <th><{$Think.lang.nickname}></th>
                        <th><{$Think.lang.order_goods}></th>
                        <th><{$Think.lang.team_level}></th>
                        <th><{$Think.lang.goods_price}></th>
                        <th><{$Think.lang.complete_time}></th>
                    </tr>
                </thead>
                
                <tbody>
                
                    <foreach name="vTable" item="value" key="key" >
                        <tr>
                            <td><{$value.channel}></td>
                            <td><a href="__MODULE__/UserInfo&server_id=<{$vGet.server_id}>&nickname=<{$value.nickname}>"><{$value.nickname}></a></td>
                            <td><{$value.cash}></td>
                            <td><{$value.level}></td>
                            <td><{$value.price}></td>
                            <td><{$value.endtime}></td>
                        </tr>
                    </foreach>

                </tbody>

            </table>

            <{$vPageBar}>
            <include file="Public/tableEnd" />

        </notempty>

    </div>

</div>

<include file="Public/footer" />
