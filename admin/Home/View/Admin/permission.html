<include file="Public/header" />

<include file="Public/sidebar" />

<script type="text/javascript">
    $(document).ready(function() {
        <eq name="super" value="1">
        $("input[type='checkbox']").attr("checked", true);
        <else />
        <foreach name="permission" item="value" key="key">
        <foreach name="value" item="val" key="k">
        $("input[id='<{$key}>.<{$val}>']").attr("checked", true);
        </foreach>
        </foreach>
        </eq>
    });
</script>

<!-- BEGIN PAGE -->
<div class="page-content" style="min-height:648px !important">

    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <!--<h3 class="page-title">-->
                <!--Advanced Tables <small>advanced datatables</small>-->
                <!--</h3>-->
                <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
        </div>
        <!-- END PAGE HEADER-->

        <!-- BEGIN PAGE CONTENT-->

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN SAMPLE FORM PORTLET-->

                <div class="portlet box blue">

                    <div class="portlet-title">

                        <div class="caption"><i class="fa fa-lock"></i><{$Think.lang.admin_permission}></div>

                    </div>

                    <div class="portlet-body form">

                        <!-- BEGIN FORM-->

                        <form action="" method="POST" id="mainform" class="form-horizontal">

                            <input type="hidden" id="uid" name="uid" value="<{$data.uid}>" />

                            <div class="form-body">

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><{$Think.lang.admin_account}></label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" placeholder="<{$data.username}>" disabled >
                                        <span class="help-block"><{$Think.lang.not_allow_to_update}></span>
                                    </div>
                                </div>

                                <foreach name="vFunction" item="value1" key="key1">

                                <div class="form-group">
                                    <label class="col-md-3 control-label">
                                        <h4><{$value1.name}></h4>
                                    </label>
                                    <div class="col-md-9">
                                        <div class="input-group" style="padding-top:18px;">
                                            <a id="all_<{$key1}>" href="javascript:;"><{$Think.lang.select_all}></a>
                                            |
                                            <a id="none_<{$key1}>" href="javascript:;"><{$Think.lang.select_none}></a>
                                        </div>
                                    </div>
                                </div>

                                <foreach name="value1.list" item="value2" key="key2">

                                <div class="form-group">
                                    <label class="col-md-3 control-label"><{$value2.name}></label>
                                    <div class="col-md-9">
                                        <div class="input-group checkbox_group_<{$key1}>">
                                            <foreach name="value2.permission" item="value3" key="key3">
                                                <label class="checkbox-inline">
                                                    <input type="checkbox" value="<{$value2.controller}>.<{$value3.action}>" id="<{$value2.controller}>.<{$value3.action}>" name="permission[]" class="module<{$key1}> <{$value2.controller}>" /><{$value3.name}>
                                                </label>
                                            </foreach>
                                        </div>
                                    </div>
                                </div>

                                </foreach>

                                <script type="text/javascript">
                                    $(document).ready(function() {
                                        $("#all_<{$key1}>").click(function(){
                                            $(".checkbox_group_<{$key1}> span").each(function(){
                                                $(this).attr('class', 'checked');
                                            });
                                            $(".module<{$key1}>").each(function(){
                                                $(this).attr('checked', true);
                                            });
                                        });
                                        $("#none_<{$key1}>").click(function(){
                                            $(".checkbox_group_<{$key1}> span").each(function(){
                                                $(this).attr('class', '');
                                            });
                                            $(".module<{$key1}>").each(function(){
                                                $(this).attr('checked', false);
                                            });
                                        });
                                    });
                                </script>

                                </foreach>

                            </div>

                            <div class="form-actions">

                                <button type="submit" class="btn blue"><i class="fa fa-save"></i>&nbsp;<{$Think.lang.save}></button>

                                <button type="button" class="btn" onclick="javascript:window.location.href='__URL__&p=<{$pg}>';"><i class="fa fa-undo"></i>&nbsp;<{$Think.lang.return}></button>

                            </div>

                        </form>

                        <!-- END FORM-->

                    </div>

                </div>

                <!-- END SAMPLE FORM PORTLET-->

            </div>
            <!-- END PAGE CONTENT-->

        </div>
        <!-- END PAGE CONTAINER-->

    </div>
    <!-- END PAGE -->

    <include file="Public/footer" />
