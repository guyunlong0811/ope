<include file="Public/header" />

<include file="Public/sidebar" />

<script type="text/javascript">
    $(document).ready(function(){
        $("#mainform").submit(function(){
            if($("#team_id").val() == ''){
                alert('<{$Think.lang.one_condition_least}>');
                return false;
            }
            return true;
        });
    });
</script>

<div class="page-content" style="min-height:648px !important">

    <div class="container-fluid">

        <include file="Public/searchStart" />

        <include file="Public/selectServer" />
        <include file="Public/inputTeamID" />
        <include file="Public/buttonSearch" />

        <include file="Public/searchEnd" />

        <notempty name="vGet">

            <include file="Public/tableStart" />
            <include file="Public/tableMiddle" />

            <table class="table table-striped table-bordered table-hover table-full-width" id="sample_1">
                <thead>
                    <tr>
                        <th><{$Think.lang.tid}></th>
                        <th><{$Think.lang.quest}></th>
                        <th><{$Think.lang.ctime}></th>
                        <th><{$Think.lang.utime}></th>
                        <th><{$Think.lang.status}></th>
                        <th><{$Think.lang.operation}></th>
                    </tr>
                </thead>
                <tbody>
                    <volist name="vTable" id="value">
                        <tr>
                            <td><{$value.tid}></td>
                            <td><{$value.quest_name}></td>
                            <td><{$value.ctime}></td>
                            <td><{$value.utime}></td>
                            <td><{$value.status_info}></td>
                            <td><a href="__URL__/complete&server_id=<{$vGet.server_id}>&team_id=<{$vGet.team_id}>&quest_id=<{$value.quest}>"><{$Think.lang.complete}></a></td>
                        </tr>
                    </volist>
                </tbody>
            </table>

            <{$vPageBar}>
            <include file="Public/tableEnd" />

        </notempty>

    </div>

</div>

<include file="Public/footer" />
