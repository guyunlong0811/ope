<script type="text/javascript">
$(document).ready(function(){

    $("#server_id").change(function(){
        if($("#server_id").val() != 0 && $("#key").val() != 0){
            var server = $("#server_id").val();
            var key = $("#key").val();
            $.get("__URL__/content&server_id=" + server + '&key=' + key, function(result){
                $("#value").val(result);
            });
        }
    });

    $("#key").change(function(){
        if($("#server_id").val() != 0 && $("#key").val() != 0){
            var server = $("#server_id").val();
            var key = $("#key").val();
            $.get("__URL__/content&server_id=" + server + '&key=' + key, function(result){
                $("#value").val(result);
            });
        }
    });


    $("#server_id").val(0);
    $("#key").val(0);
    $("#value").val('');
	$("#mainform").submit(function(){
        if($("#server_id").val() == 0){
            alert('<{$Think.lang.server_select}>');
            return false;
        }else if($("#key").val() == 0){
            alert('<{$Think.lang.params_key_input}>');
            return false;
        }else if($("#value").val() == ''){
            alert('<{$Think.lang.params_value_input}>');
            return false;
        }else{
			return true;
		}
	});

})
</script>
